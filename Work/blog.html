<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Squad 80</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            background-image: url('Final%20bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding-top: 80px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background: #ffffff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 80px;
            box-shadow: 0 5px 15px rgba(255, 59, 48, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 2.5em;
            font-weight: 700;
            color: #FF3B30;
            text-decoration: none;
        }

        .logo img {
            height: 60px;
            width: auto;
            margin: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            color: #FF3B30;
        }

        .blog-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 2.5em;
            color: #333;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 40px;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .blog-card {
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            position: relative;
            transition: transform 0.3s;
            padding-bottom: 50px;
        }

        .blog-card:hover {
            transform: translateY(-10px);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-info {
            padding: 20px;
        }

        .blog-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .container {
            text-align: center;
            margin: 40px auto;
            max-width: 600px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 59, 48, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 16px;
            background: linear-gradient(45deg, #FF3B30, #ff6b6b);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 59, 48, 0.15);
            border-color: rgba(255, 59, 48, 0.4);
        }

        .container:hover::before {
            opacity: 0.3;
        }

        .container h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 25px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
        }

        .container input, .container textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #fff;
            color: #333;
        }

        .container input:focus, .container textarea:focus {
            outline: none;
            border-color: #FF3B30;
            box-shadow: 0 0 0 2px rgba(255, 59, 48, 0.1);
        }

        .container textarea {
            resize: vertical;
            min-height: 120px;
        }

        .container input::placeholder, .container textarea::placeholder {
            color: #999;
        }

        .btn {
            background: #FF3B30;
            color: white;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            width: auto;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            background: #ff1f1f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 59, 48, 0.2);
        }

        #imageUpload {
            padding: 10px;
            margin-bottom: 20px;
            background: #f8f9fa;
            cursor: pointer;
        }

        .btn-delete {
            background: #FF3B30;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            bottom: 10px;
            transition: background 0.3s;
        }

        .btn-delete:hover {
            background: #D32F2F;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="ttttt.html" class="logo">
                <img src="klogo.jpg" alt="Kalvium Logo">
            </a>
            <ul class="nav-links">
                <li><a href="ttttt.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="mentors.html">Mentors</a></li>
                <li><a href="student.html">Students</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="memories.html">Memories</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>

    <section class="blog-section">
        <h1 class="section-title">Our Blog</h1>
        <div class="blog-grid"></div>
    </section>

    <div class="container">
        <h2>Create a Blog Post</h2>
        <input type="text" id="name" placeholder="Your Name">
        <textarea id="blogContent" placeholder="Write your blog here..." rows="5"></textarea>
        <input type="file" id="imageUpload" accept="image/*">
        <button onclick="postBlog()" class="btn">Post Blog</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", loadBlogs);

        function postBlog() {
            let name = document.getElementById("name").value.trim();
            let content = document.getElementById("blogContent").value.trim();
            let imageInput = document.getElementById("imageUpload");

            if (!name || !content) {
                alert("Please fill in all fields!");
                return;
            }

            let now = new Date().toLocaleString();
            let newBlog = { id: Date.now(), name, content, date: now, image: "" };

            if (imageInput.files.length > 0) {
                let reader = new FileReader();
                reader.onload = function () {
                    newBlog.image = reader.result;
                    saveAndDisplayBlog(newBlog);
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                saveAndDisplayBlog(newBlog);
            }
        }

        function saveAndDisplayBlog(blog) {
            let blogs = JSON.parse(localStorage.getItem("blogs")) || [];
            blogs.unshift(blog);
            localStorage.setItem("blogs", JSON.stringify(blogs));
            displayBlog(blog);
        }

        function displayBlog(blog) {
            let blogGrid = document.querySelector(".blog-grid");
            let blogCard = document.createElement("div");
            blogCard.classList.add("blog-card");

            blogCard.innerHTML = `
                ${blog.image ? `<img class="blog-image" src="${blog.image}" alt="Blog Image">` : ''}
                <div class="blog-info">
                    <div class="blog-meta">${blog.date}</div>
                    <h3>${blog.name}</h3>
                    <p>${blog.content}</p>
                    <button class="btn-delete" onclick="deleteBlog(${blog.id})">Delete</button>
                </div>
            `;

            blogGrid.insertBefore(blogCard, blogGrid.firstChild);
        }

        function deleteBlog(blogId) {
            let blogs = JSON.parse(localStorage.getItem("blogs")) || [];
            let updatedBlogs = blogs.filter(blog => blog.id !== blogId);
            localStorage.setItem("blogs", JSON.stringify(updatedBlogs));

            // Refresh the displayed blogs
            document.querySelector(".blog-grid").innerHTML = "";
            loadBlogs();
        }

        function loadBlogs() {
            try {
                let blogs = JSON.parse(localStorage.getItem("blogs") || "[]");
                const blogGrid = document.querySelector(".blog-grid");
                blogGrid.innerHTML = ""; // Clear existing blogs
                blogs.forEach(displayBlog);
            } catch (error) {
                showError("Error loading blog posts");
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
