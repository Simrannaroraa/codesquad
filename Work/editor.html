<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad 53 & 54 - Student Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        /* General Page Styling */
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for student cards */
        .students-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 90%;
        }

        /* Student Card Design */
        .student-card {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out, background 0.4s ease-in-out;
            border: 1px solid red;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            max-width: 280px;
            margin: 10px;
        }

        /* Hover Effect */
        .student-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 20px red, 0 0 40px rgba(255, 0, 0, 0.8);
            background: rgba(255, 0, 0, 0.2);
        }

        /* Student Image */
        .student-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid red;
            box-shadow: 0 0 10px red;
            transition: transform 0.3s ease-in-out;
        }

        /* Image Hover Animation */
        .student-card img:hover {
            transform: scale(1.1);
        }

        /* Student Name */
        .student-name {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ff4747;
        }

        /* Student Role */
        .student-role {
            font-size: 1em;
            color: #cccccc;
        }
    </style>
</head>
<body>

    <div class="students-container">
        <div class="student-card">
            <img src="https://via.placeholder.com/100" alt="Student Photo">
            <h2 class="student-name">John Doe</h2>
            <p class="student-role">Frontend Developer</p>
        </div>

        <div class="student-card">
            <img src="https://via.placeholder.com/100" alt="Student Photo">
            <h2 class="student-name">Jane Smith</h2>
            <p class="student-role">UI/UX Designer</p>
        </div>

        <div class="student-card">
            <img src="https://via.placeholder.com/100" alt="Student Photo">
            <h2 class="student-name">Alice Johnson</h2>
            <p class="student-role">Backend Engineer</p>
        </div>

        <div class="student-card">
            <img src="https://via.placeholder.com/100" alt="Student Photo">
            <h2 class="student-name">Bob Williams</h2>
            <p class="student-role">Full-Stack Developer</p>
        </div>
    </div>

</body>
</html>
