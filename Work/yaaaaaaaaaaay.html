<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad 80</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background-color: #000;
            background: url('WhatsApp%20Image%202025-03-21%20at%2021.12.12_46304fa6.jpg') no-repeat center center/cover;
            background-attachment: fixed;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            box-shadow: 0 0 10px red;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            color: red;
            text-shadow: 0 0 10px red;
            animation: glitch 0.5s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 5px red; }
            100% { text-shadow: -2px -2px 5px red; }
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: red;
            text-decoration: none;
            padding: 10px 15px;
            transition: color 0.3s, text-shadow 0.3s;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: white;
            text-shadow: 0 0 5px white;
        }

        .hero {
            text-align: center;
            padding: 200px 0;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5em;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 15px white;
        }

        .hero p {
            font-size: 1.3em;
            text-shadow: 0 0 10px white;
        }

        .btn {
            background-color: white;
            color: #000;
            padding: 14px 30px;
            text-decoration: none;
            border-radius: 6px;
            border: 2px solid white;
            text-shadow: 0 0 10px white;
            transition: all 0.3s ease-in-out;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 0 15px white;
            display: inline-block;
        }

        .btn:hover {
            background-color: #000;
            color: white;
            box-shadow: 0 0 25px white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Squad 80</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to Squad 80</h1>
            <p id="hero-text"></p>
            <a href="#about" class="btn">Explore</a>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const text = "Education Meets Industry";
            let i = 0;
            const speed = 100;
            function typeWriter() {
                if (i < text.length) {
                    document.getElementById("hero-text").innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();
        });

        document.querySelectorAll('.nav-links a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetElement = document.querySelector(this.getAttribute('href'));
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
</html>
