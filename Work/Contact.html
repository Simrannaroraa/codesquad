<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad 80 | Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    <style>
        body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    color: white;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    position: relative;
    overflow: hidden; /* Prevents any unwanted scrolling due to blur */
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('backgroundimg.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    filter: blur(5px);
    z-index: -1;
}

body::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9); /* Adds black overlay */
    z-index: -1;
}


        /* HEADER STYLING */
        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            box-shadow: 0 0 10px red;
            border-bottom: 2px solid red;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            color: red;
            text-shadow: 0 0 10px red;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: red;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.2em;
        }

        .nav-links a:hover {
            color: white;
            text-shadow: 0 0 5px white;
        }

        /* CONTACT SECTION */
        .contact-section {
            max-width: 1000px;
            margin: 50px auto;
            display: flex;
            gap: 30px;
        }

        .contact-form {
            flex: 1;
            background: #111;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px red;
            transition: all 0.3s ease;
        }

        .contact-form:hover {
            box-shadow: 0 0 20px red;
            transform: translateY(-5px);
        }

        .contact-form h2 {
            text-align: center;
            font-size: 2em;
            color: red;
            text-shadow: 0 0 10px red;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .contact-form:hover h2 {
            text-shadow: 0 0 15px red;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1em;
            margin-bottom: 5px;
            color: red;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid red;
            border-radius: 5px;
            background: black;
            color: white;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:hover,
        .form-group textarea:hover,
        .form-group select:hover {
            border-color: white;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: white;
            box-shadow: 0 0 15px red;
            transform: translateY(-2px);
        }

        .btn {
            background-color: red;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px red;
        }

        .btn:hover {
            background-color: black;
            color: red;
            border: 1px solid red;
            box-shadow: 0 0 20px white;
            transform: translateY(-2px);
        }

        /* CONTACT INFO BOXES */
        .contact-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-box {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 0 10px red;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .info-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px red;
            background: #1a1a1a;
        }

        .info-box i {
            font-size: 1.5em;
            color: red;
            background: rgba(255, 0, 0, 0.1);
            padding: 15px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .info-box:hover i {
            background: rgba(255, 0, 0, 0.2);
            transform: scale(1.1);
        }

        .info-box p {
            margin: 0;
            font-size: 1em;
            color: white;
            transition: all 0.3s ease;
        }

        .info-box:hover p {
            color: red;
            text-shadow: 0 0 5px red;
        }

        .info-box span {
            font-size: 0.9em;
            color: rgb(200, 200, 200);
            transition: all 0.3s ease;
        }

        .info-box:hover span {
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Squad 80</div>
            <ul class="nav-links">
                <li><a href="ttttttttt.html">Home</a></li>
                <li><a href="#f">About</a></li>
                <li><a href="Mentors.html">Mentors</a></li>
                <li><a href="student.html">Students</a></li>
                <li><a href="event.html">Events</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <div class="contact-section">
            <!-- CONTACT FORM -->
            <div class="contact-form">
                <h2>Contact Details</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name*</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="Enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="purpose">Purpose of the message</label>
                        <select id="purpose">
                            <option>General Inquiry</option>
                            <option>Support</option>
                            <option>Collaboration</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message*</label>
                        <textarea id="message" rows="4" placeholder="Type your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn">Contact Us</button>
                </form>
            </div>

            <!-- CONTACT INFO BOXES -->
            <div class="contact-info">
                <div class="info-box">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <p>Our Location</p>
                        <span>Squad 80 Headquarters, Cyber City</span>
                    </div>
                </div>
                <div class="info-box">
                    <i class="fas fa-phone-alt"></i>
                    <div>
                        <p>Phone & Fax</p>
                        <span>(+91) 987-654-3210</span>
                    </div>
                </div>
                <div class="info-box">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <p>Our Email</p>
                        <span>contact@squad80.com</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
